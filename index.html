<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>Toâ€‘Do List</h1>

    <form id="task-form" class="task-form" aria-label="Add a new task">
      <input id="task-input" type="text" placeholder="What needs to be done?" autocomplete="off" />
      <button id="add-btn" type="submit">Add</button>
    </form>

    <section class="controls">
      <div class="filters" role="tablist" aria-label="Filter tasks">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <button id="clear-completed" class="clear-btn">Clear completed</button>
    </section>

    <ul id="task-list" class="task-list" aria-live="polite"></ul>

    <footer class="footer">
      <span id="items-left">0 items left</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
